{% extends "layout.html" %}

{% block content %}

<h1>{{page_title}}</h1>

<div>
  {% if user.is_authenticated %}
    <!-- Print user name and capitalize first letter with filter -->
    <h2>Welcome {{ user.username|title }}</h5>
  {% endif %}
  
  {% for book in books %}
  <div>
    <h5>Book {{ book.id }}:</h5>
    <a href="{% url 'book' book.id %}">{{book.title}}</a>
    <br />
    <br />
  </div>
  {% endfor %} 

</div>
{% endblock %}
